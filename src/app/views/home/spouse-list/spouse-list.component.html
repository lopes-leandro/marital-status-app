<div class="search-div">
  <mat-form-field class="search-form-field">
    <input
      matInput
      type="text"
      [(ngModel)]="searchKey"
      autocomplete="off"
      (keyup)="applyFilter()"
    />
    <button
      mat-button
      *ngIf="searchKey"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="onSearchClear()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8" style="width: 100%">
  <mat-table [dataSource]="dataInput" matSort (matSortChange)="sortData($event)">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Nome
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dateOfBirth">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Data de Nascimento
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.dateOfBirth | date: 'dd/MM/yyyy' }} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="maritalStatus">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Estado Civil
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.maritalStatus }}
      </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="spouseName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Nome do CÃ´njuge
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.spouseName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary"><mat-icon>edit_outline</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(row.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="5"
        >Carregando dados.....</mat-footer-cell
      >
    </ng-container>

    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="5"
        >Sem dados.</mat-footer-cell
      >
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    <mat-footer-row
      *matFooterRowDef="['loading']"
      [ngClass]="{ hide: dataInput != null }"
    ></mat-footer-row>
    <mat-footer-row
      *matFooterRowDef="['noData']"
      [ngClass]="{ hide: !(dataInput != null && dataInput.data.length == 0) }"
    ></mat-footer-row>
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[5, 15, 25, 50]"
    [pageSize]="15"
    showFirstLastButtons
  ></mat-paginator>
</div>
